<!DOCTYPE html>
<html>

<head>
  <title>第一个地图</title>
  <link rel="stylesheet" href="../include/ol.css" type="text/css">
  <script src="../include/ol.js"></script>
</head>

<body>
  <div id="map" class="map"></div>
  <script>

    var map = new ol.Map({
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 2
      })
    });


  </script>
</body>

</html>
